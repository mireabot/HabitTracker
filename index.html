<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habbit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Styles/styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img class="logo" src="./Images/logo.svg" alt="Habbit App Logo" />
        <nav class="menu">
          <div class="menu__list"></div>
          <button class="menu__add" onclick="togglePopup()">
            <img src="./Images/add.svg" alt="Add habbit" />
          </button>
        </nav>
      </div>
      <div class="content">
        <header>
          <h1 class="h1">-</h1>
          <div class="progress">
            <div class="progress__text">
              <div class="progress__name">Progress</div>
              <div class="progress__percent">%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>
        <main>
          <div id="days"></div>
          <div class="habbit">
            <div class="habbit__day">Day _</div>
            <form class="habbit__form" onsubmit="addDays(event)">
              <input
                name="comment"
                class="input_icon"
                type="text"
                placeholder="Comment"
              />
              <img
                class="input__icon"
                src="/images/comment.svg"
                alt="Comment icon"
              />
              <button class="button" type="submit">Add</button>
            </form>
          </div>
        </main>
      </div>
      <div class="cover cover_hidden" id="add-habbit-popup">
        <div class="popup">
          <h2>New habbit</h2>
          <div class="icon-label">Icon</div>
          <div class="icon-select">
            <button class="icon icon_active" onclick="setIcon(this, 'sport')">
              <img src="./images/sport.svg" alt="Sport" />
            </button>
            <button class="icon" onclick="setIcon(this, 'water')">
              <img src="./Images/water.svg" alt="Drinks" />
            </button>
            <button class="icon" onclick="setIcon(this, 'food')">
              <img src="./Images/food.svg" alt="Food" />
            </button>
          </div>
          <form class="popup__form" onsubmit="addHabbit(event)">
            <input type="text" name="name" placeholder="Name" />
            <input
              type="text"
              name="icon"
              hidden
              placeholder="Иконка"
              value="sport"
            />
            <input type="number" name="target" placeholder="Goal" />
            <button class="button" type="submit">Add</button>
          </form>
          <button class="popup__close" onclick="togglePopup()">
            <img src="./Images/close.svg" alt="Close popup" />
          </button>
        </div>
      </div>
    </div>
    <script src="./Scripts/app.js"></script>
  </body>
</html>
